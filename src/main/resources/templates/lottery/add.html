<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>新增开奖结果 - 大乐透分析预测系统</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-dark mb-3"><i class="bi bi-plus-circle me-2"></i>新增开奖结果</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>录入开奖数据</h5>
                    </div>
                    <div class="card-body">
                        <form id="addForm">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">期号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="issue" id="issue" 
                                           th:value="${nextIssue}" required>
                                    <small class="text-muted">建议使用系统生成的下一期期号</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">开奖日期 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" name="drawDate" id="drawDate" 
                                           th:value="${today}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-circle-fill text-danger me-1"></i>前区号码 (1-35，选5个) 
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="number-selector mb-2" id="frontSelector">
                                    <!-- 前区号码按钮 1-35 -->
                                    <span th:each="num : ${#numbers.sequence(1, 35)}" 
                                          class="number-btn" 
                                          th:data-num="${num}" 
                                          th:text="${num}"
                                          onclick="toggleFrontNumber(this)"></span>
                                </div>
                                <div class="selected-numbers">
                                    已选: <span id="frontSelected" class="fw-bold text-danger">未选择</span>
                                </div>
                                <input type="hidden" name="frontBall1" id="frontBall1">
                                <input type="hidden" name="frontBall2" id="frontBall2">
                                <input type="hidden" name="frontBall3" id="frontBall3">
                                <input type="hidden" name="frontBall4" id="frontBall4">
                                <input type="hidden" name="frontBall5" id="frontBall5">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-circle-fill text-primary me-1"></i>后区号码 (1-12，选2个) 
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="number-selector mb-2" id="backSelector">
                                    <!-- 后区号码按钮 1-12 -->
                                    <span th:each="num : ${#numbers.sequence(1, 12)}" 
                                          class="number-btn number-btn-back" 
                                          th:data-num="${num}" 
                                          th:text="${num}"
                                          onclick="toggleBackNumber(this)"></span>
                                </div>
                                <div class="selected-numbers">
                                    已选: <span id="backSelected" class="fw-bold text-primary">未选择</span>
                                </div>
                                <input type="hidden" name="backBall1" id="backBall1">
                                <input type="hidden" name="backBall2" id="backBall2">
                            </div>

                            <hr class="my-4">

                            <div class="d-grid gap-2 d-md-flex">
                                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                                    <i class="bi bi-check-circle me-2"></i>保存开奖结果
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-lg" onclick="clearForm()">
                                    <i class="bi bi-arrow-counterclockwise me-2"></i>重置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>填写说明</h5>
                    </div>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li>期号格式：年份后两位+三位序号，如 <code>26001</code></li>
                            <li>前区：从1-35中选择5个不重复的号码</li>
                            <li>后区：从1-12中选择2个不重复的号码</li>
                            <li>系统会自动计算和值、奇偶比、连号数等统计字段</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-eye me-2"></i>预览</h5>
                    </div>
                    <div class="card-body text-center" id="preview">
                        <p class="text-muted">选择号码后显示预览</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .number-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .number-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .number-btn:hover {
            background: #e9ecef;
            transform: scale(1.1);
        }
        
        .number-btn.selected {
            background: linear-gradient(145deg, #e63946, #c1121f);
            color: white;
            border-color: #c1121f;
            box-shadow: 0 3px 10px rgba(230, 57, 70, 0.4);
        }
        
        .number-btn-back.selected {
            background: linear-gradient(145deg, #457b9d, #1d3557);
            border-color: #1d3557;
            box-shadow: 0 3px 10px rgba(69, 123, 157, 0.4);
        }
        
        .selected-numbers {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>

    <script>
        var selectedFront = [];
        var selectedBack = [];
        
        function toggleFrontNumber(el) {
            var num = parseInt(el.dataset.num);
            var idx = selectedFront.indexOf(num);
            
            if (idx > -1) {
                // 取消选择
                selectedFront.splice(idx, 1);
                el.classList.remove('selected');
            } else if (selectedFront.length < 5) {
                // 选择
                selectedFront.push(num);
                el.classList.add('selected');
            }
            
            updateFrontDisplay();
            updatePreview();
        }
        
        function toggleBackNumber(el) {
            var num = parseInt(el.dataset.num);
            var idx = selectedBack.indexOf(num);
            
            if (idx > -1) {
                selectedBack.splice(idx, 1);
                el.classList.remove('selected');
            } else if (selectedBack.length < 2) {
                selectedBack.push(num);
                el.classList.add('selected');
            }
            
            updateBackDisplay();
            updatePreview();
        }
        
        function updateFrontDisplay() {
            var display = document.getElementById('frontSelected');
            if (selectedFront.length === 0) {
                display.textContent = '未选择';
            } else {
                var sorted = selectedFront.slice().sort((a, b) => a - b);
                display.textContent = sorted.join(', ') + ' (' + selectedFront.length + '/5)';
                
                // 更新隐藏字段
                for (var i = 0; i < 5; i++) {
                    document.getElementById('frontBall' + (i + 1)).value = sorted[i] || '';
                }
            }
        }
        
        function updateBackDisplay() {
            var display = document.getElementById('backSelected');
            if (selectedBack.length === 0) {
                display.textContent = '未选择';
            } else {
                var sorted = selectedBack.slice().sort((a, b) => a - b);
                display.textContent = sorted.join(', ') + ' (' + selectedBack.length + '/2)';
                
                for (var i = 0; i < 2; i++) {
                    document.getElementById('backBall' + (i + 1)).value = sorted[i] || '';
                }
            }
        }
        
        function updatePreview() {
            var preview = document.getElementById('preview');
            
            if (selectedFront.length === 5 && selectedBack.length === 2) {
                var frontSorted = selectedFront.slice().sort((a, b) => a - b);
                var backSorted = selectedBack.slice().sort((a, b) => a - b);
                
                var html = '<div class="mb-2">';
                frontSorted.forEach(function(num) {
                    html += '<span class="ball ball-front">' + num + '</span>';
                });
                html += ' <span class="mx-2">+</span> ';
                backSorted.forEach(function(num) {
                    html += '<span class="ball ball-back">' + num + '</span>';
                });
                html += '</div>';
                
                // 计算统计
                var sum = frontSorted.reduce((a, b) => a + b, 0);
                var oddCount = frontSorted.filter(n => n % 2 === 1).length;
                
                html += '<small class="text-muted">和值: ' + sum + ' | 奇偶比: ' + oddCount + ':' + (5 - oddCount) + '</small>';
                
                preview.innerHTML = html;
            } else {
                preview.innerHTML = '<p class="text-muted mb-0">选择号码后显示预览</p>';
            }
        }
        
        function clearForm() {
            selectedFront = [];
            selectedBack = [];
            
            document.querySelectorAll('.number-btn').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            
            updateFrontDisplay();
            updateBackDisplay();
            updatePreview();
            
            document.getElementById('issue').value = '[[${nextIssue}]]';
            document.getElementById('drawDate').value = '[[${today}]]';
        }
        
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (selectedFront.length !== 5) {
                alert('请选择5个前区号码');
                return;
            }
            
            if (selectedBack.length !== 2) {
                alert('请选择2个后区号码');
                return;
            }
            
            var frontSorted = selectedFront.slice().sort((a, b) => a - b);
            var backSorted = selectedBack.slice().sort((a, b) => a - b);
            
            var data = {
                issue: document.getElementById('issue').value,
                drawDate: document.getElementById('drawDate').value,
                frontBall1: frontSorted[0],
                frontBall2: frontSorted[1],
                frontBall3: frontSorted[2],
                frontBall4: frontSorted[3],
                frontBall5: frontSorted[4],
                backBall1: backSorted[0],
                backBall2: backSorted[1]
            };
            
            fetch('/lottery/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    // 重置表单并更新期号
                    clearForm();
                    var currentIssue = parseInt(data.issue);
                    document.getElementById('issue').value = String(currentIssue + 1);
                } else {
                    alert(result.message);
                }
            })
            .catch(error => {
                alert('保存失败: ' + error);
            });
        });
    </script>
</main>
</body>
</html>
