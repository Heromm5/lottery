<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>开奖数据列表 - 大乐透分析预测系统</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2 class="text-dark mb-0"><i class="bi bi-list-ul me-2"></i>开奖数据列表</h2>
                <a th:href="@{/lottery/add}" class="btn btn-success">
                    <i class="bi bi-plus-circle me-2"></i>新增开奖结果
                </a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body py-2">
                        <form class="row g-3 align-items-center" method="get">
                            <div class="col-auto">
                                <label class="col-form-label">显示数量：</label>
                            </div>
                            <div class="col-auto">
                                <select name="limit" class="form-select" onchange="this.form.submit()">
                                    <option value="20" th:selected="${limit == 20}">最近20期</option>
                                    <option value="50" th:selected="${limit == 50}">最近50期</option>
                                    <option value="100" th:selected="${limit == 100}">最近100期</option>
                                    <option value="250" th:selected="${limit == 250}">全部数据</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>期号</th>
                                        <th>开奖日期</th>
                                        <th>前区号码</th>
                                        <th>后区号码</th>
                                        <th>和值</th>
                                        <th>奇偶比</th>
                                        <th>连号</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="r : ${results}">
                                        <td class="fw-bold" th:text="${r.issue}"></td>
                                        <td th:text="${r.drawDate}"></td>
                                        <td>
                                            <span class="ball ball-front" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.frontBall1}"></span>
                                            <span class="ball ball-front" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.frontBall2}"></span>
                                            <span class="ball ball-front" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.frontBall3}"></span>
                                            <span class="ball ball-front" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.frontBall4}"></span>
                                            <span class="ball ball-front" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.frontBall5}"></span>
                                        </td>
                                        <td>
                                            <span class="ball ball-back" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.backBall1}"></span>
                                            <span class="ball ball-back" style="width:30px;height:30px;font-size:0.8rem;" th:text="${r.backBall2}"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${r.frontSum}"></span>
                                        </td>
                                        <td th:text="${r.oddCountFront + ':' + (5 - r.oddCountFront)}"></td>
                                        <td th:text="${r.consecutiveCountFront}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
