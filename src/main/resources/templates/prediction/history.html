<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>预测历史 - 大乐透分析预测系统</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-dark mb-3"><i class="bi bi-clock-history me-2"></i>预测历史记录</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">预测记录列表</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>目标期号</th>
                                        <th>预测方法</th>
                                        <th>前区号码</th>
                                        <th>后区号码</th>
                                        <th>验证状态</th>
                                        <th>命中情况</th>
                                        <th>中奖等级</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${predictions}">
                                        <td th:text="${p.targetIssue}"></td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${p.methodName}"></span>
                                        </td>
                                        <td>
                                            <span th:each="ball : ${p.frontBalls}" 
                                                  class="ball ball-front" 
                                                  style="width:28px;height:28px;font-size:0.75rem;"
                                                  th:text="${ball}"></span>
                                        </td>
                                        <td>
                                            <span th:each="ball : ${p.backBalls}" 
                                                  class="ball ball-back" 
                                                  style="width:28px;height:28px;font-size:0.75rem;"
                                                  th:text="${ball}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${p.verified}" class="badge bg-success">已验证</span>
                                            <span th:unless="${p.verified}" class="badge bg-warning text-dark">待验证</span>
                                        </td>
                                        <td th:if="${p.verified}">
                                            <span class="text-danger fw-bold" th:text="'前区:' + ${p.frontHitCount}"></span>
                                            <span class="text-primary fw-bold ms-2" th:text="'后区:' + ${p.backHitCount}"></span>
                                        </td>
                                        <td th:unless="${p.verified}">-</td>
                                        <td th:if="${p.verified}">
                                            <span th:if="${p.prizeLevel == '一等奖'}" class="prize-badge prize-1" th:text="${p.prizeLevel}"></span>
                                            <span th:if="${p.prizeLevel == '二等奖'}" class="prize-badge prize-2" th:text="${p.prizeLevel}"></span>
                                            <span th:if="${p.prizeLevel == '三等奖'}" class="prize-badge prize-3" th:text="${p.prizeLevel}"></span>
                                            <span th:if="${p.prizeLevel != '一等奖' && p.prizeLevel != '二等奖' && p.prizeLevel != '三等奖' && p.prizeLevel != '未中奖'}" 
                                                  class="prize-badge prize-other" th:text="${p.prizeLevel}"></span>
                                            <span th:if="${p.prizeLevel == '未中奖'}" class="prize-badge prize-none" th:text="${p.prizeLevel}"></span>
                                        </td>
                                        <td th:unless="${p.verified}">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${#lists.isEmpty(predictions)}" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox display-4"></i>
                            <p class="mt-3">暂无预测记录</p>
                            <a th:href="@{/prediction}" class="btn btn-primary">立即生成预测</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
