<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>走势图 - 大乐透分析预测系统</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-dark mb-3"><i class="bi bi-graph-up-arrow me-2"></i>号码走势图</h2>
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3 align-items-center" method="get">
                            <div class="col-auto">
                                <label class="col-form-label">显示期数：</label>
                            </div>
                            <div class="col-auto">
                                <select name="limit" class="form-select" onchange="this.form.submit()">
                                    <option value="20" th:selected="${limit == 20}">近20期</option>
                                    <option value="30" th:selected="${limit == 30}">近30期</option>
                                    <option value="50" th:selected="${limit == 50}">近50期</option>
                                    <option value="100" th:selected="${limit == 100}">近100期</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 前区走势图 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-circle-fill text-danger me-2"></i>前区号码走势</h5>
                    </div>
                    <div class="card-body">
                        <div id="frontTrendChart" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 后区走势图 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-circle-fill text-primary me-2"></i>后区号码走势</h5>
                    </div>
                    <div class="card-body">
                        <div id="backTrendChart" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 和值走势 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-calculator me-2"></i>和值走势</h5>
                    </div>
                    <div class="card-body">
                        <div id="sumTrendChart" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var trendData = [[${trendData}]];
        
        // 等待页面完全加载（包括外部脚本）后再初始化图表
        window.addEventListener('load', function() {
            var issues = trendData.map(d => d.issue);
            
            // 前区走势图 - 散点图
            var frontChart = echarts.init(document.getElementById('frontTrendChart'));
            var frontSeriesData = [];
            trendData.forEach((d, idx) => {
                d.frontBalls.forEach(ball => {
                    frontSeriesData.push([idx, ball]);
                });
            });
            
            frontChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        return '期号: ' + issues[params.value[0]] + '<br>号码: ' + params.value[1];
                    }
                },
                xAxis: {
                    type: 'category',
                    data: issues,
                    axisLabel: { interval: Math.floor(issues.length / 10), rotate: 45 }
                },
                yAxis: {
                    type: 'value',
                    min: 1,
                    max: 35,
                    interval: 5
                },
                series: [{
                    type: 'scatter',
                    data: frontSeriesData,
                    symbolSize: 12,
                    itemStyle: {
                        color: '#e63946'
                    }
                }],
                dataZoom: [{ type: 'slider', start: 0, end: 100 }]
            });
            
            // 后区走势图
            var backChart = echarts.init(document.getElementById('backTrendChart'));
            var backSeriesData = [];
            trendData.forEach((d, idx) => {
                d.backBalls.forEach(ball => {
                    backSeriesData.push([idx, ball]);
                });
            });
            
            backChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        return '期号: ' + issues[params.value[0]] + '<br>号码: ' + params.value[1];
                    }
                },
                xAxis: {
                    type: 'category',
                    data: issues,
                    axisLabel: { interval: Math.floor(issues.length / 10), rotate: 45 }
                },
                yAxis: {
                    type: 'value',
                    min: 1,
                    max: 12,
                    interval: 1
                },
                series: [{
                    type: 'scatter',
                    data: backSeriesData,
                    symbolSize: 15,
                    itemStyle: {
                        color: '#457b9d'
                    }
                }]
            });
            
            // 和值走势图
            var sumChart = echarts.init(document.getElementById('sumTrendChart'));
            sumChart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { data: ['前区和值', '后区和值'] },
                xAxis: {
                    type: 'category',
                    data: issues,
                    axisLabel: { interval: Math.floor(issues.length / 10), rotate: 45 }
                },
                yAxis: [
                    { type: 'value', name: '前区和值', position: 'left' },
                    { type: 'value', name: '后区和值', position: 'right', max: 24 }
                ],
                series: [
                    {
                        name: '前区和值',
                        type: 'line',
                        data: trendData.map(d => d.frontSum),
                        itemStyle: { color: '#e63946' },
                        smooth: true
                    },
                    {
                        name: '后区和值',
                        type: 'line',
                        yAxisIndex: 1,
                        data: trendData.map(d => d.backSum),
                        itemStyle: { color: '#457b9d' },
                        smooth: true
                    }
                ]
            });
            
            window.addEventListener('resize', () => {
                frontChart.resize();
                backChart.resize();
                sumChart.resize();
            });
        });
    </script>
</main>
</body>
</html>
