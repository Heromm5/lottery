<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>同号统计 - 大乐透分析预测系统</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-dark mb-3"><i class="bi bi-collection me-2"></i>同号统计分析</h2>
                <p class="text-muted">统计历史开奖中，前区5个号码 + 后区2个号码完全相同的情况</p>
            </div>
        </div>

        <!-- 统计概览 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-primary" th:text="${totalCount}">0</h3>
                        <p class="text-muted mb-0">重复号码组合数</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 同号列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>完全相同的号码组合</h5>
                    </div>
                    <div class="card-body">
                        <!-- 有重复号码 -->
                        <div th:if="${!sameNumbers.isEmpty()}">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th style="width: 60px;">#</th>
                                            <th>前区号码</th>
                                            <th>后区号码</th>
                                            <th style="width: 100px;">出现次数</th>
                                            <th>出现期号及日期</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item, stat : ${sameNumbers}">
                                            <td th:text="${stat.index + 1}"></td>
                                            <td>
                                                <span th:each="num : ${#strings.arraySplit(item.frontBalls, ',')}" 
                                                      class="ball ball-front" 
                                                      th:text="${num}"></span>
                                            </td>
                                            <td>
                                                <span th:each="num : ${#strings.arraySplit(item.backBalls, ',')}" 
                                                      class="ball ball-back" 
                                                      th:text="${num}"></span>
                                            </td>
                                            <td>
                                                <span class="badge bg-warning text-dark fs-6" th:text="${item.count}"></span>
                                            </td>
                                            <td>
                                                <div th:each="i : ${#numbers.sequence(0, item.issues.size() - 1)}" class="mb-1">
                                                    <span class="badge bg-secondary me-2" th:text="${item.issues[i]}"></span>
                                                    <small class="text-muted" th:text="${item.dates[i]}"></small>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- 没有重复号码 -->
                        <div th:if="${sameNumbers.isEmpty()}" class="text-center py-5">
                            <i class="bi bi-emoji-smile text-success" style="font-size: 4rem;"></i>
                            <h4 class="mt-3 text-muted">暂无完全相同的号码组合</h4>
                            <p class="text-muted">历史开奖记录中，没有发现前区和后区号码都完全一致的情况</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 说明 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-info-circle me-2"></i>说明</h6>
                        <ul class="mb-0 text-muted">
                            <li>本页面统计的是历史开奖中，前区5个号码和后区2个号码都完全一致的情况</li>
                            <li>由于大乐透号码组合数量巨大，历史上出现完全相同号码的概率极低</li>
                            <li>如果出现重复号码，可能是数据录入错误，建议核实数据准确性</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
